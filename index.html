<!DOCTYPE html>
<html>
<head>
    <title>CSV Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <input type="file" id="dataFile" accept=".json">
            <div class="button-container">
                <button id="uploadButton">Upload Data</button>
                <button id="downloadButton">Download All Observations</button>
            </div>
        </div>
    </header>
    
    
    <div class="centered-box">
        <form id="dataForm">
            <center>
                <h1 id="auditName"></h1>
            </center>
            <div class="form-section">
                <div class="form-component">
                    <label for="selectDepartment">Select Department:</label>
                    <input type="text" id="departmentSearch" placeholder="Add department filter" class="input-spacing">
                    <select id="selectDepartment">
                        <option>Select a department</option>
                    </select>
                </div>
            </div>
                       
            <hr />

            <div class="form-section">
                <div class="form-component">
                    <label for="selectEquipment">Select Equipment:</label>
                    <input type="text" id="equipmentSearch" placeholder="Add equipment filter" class="input-spacing">
                    <select id="selectEquipment">
                        <option>Select an equipment</option>
                    </select>
                </div>
    
                <div class="equip-details">      
                    <div class="form-component">
                        <label>Equipment id:</label>
                        <div id="selectEquipmentId">
                        </div>
                    </div>
            
                    <div class="form-component">
                        <label>Equipment Type:</label>
                        <div id="selectEquipmentType">
                        </div>
                    </div>
            
                    <div class="form-component">
                        <label>Equipment Location:</label>
                        <div id="selectEquipmentLocation">
                        </div>
                    </div>
                </div>
            </div>
    
            <hr />


            <div class="form-section">
                <div class="form-component">
                    <label for="selectArea">Select Area:</label>
                    <input type="text" id="areaSearch" placeholder="Add area filter" class="input-spacing">
                    <select id="selectArea">
                        <option>Select an area</option>
                    </select>
                </div>
    
                
                <div class="form-component">
                    <label>New Area</label>
                    <input type="text" id="newArea" placeholder="Enter New Area">
                    <div id="newareabtn" class="add-button">add</div>
                </div>
            </div>

            <hr />
    
            <div class="form-section">
                <div class="form-component">
                    <label for="selectObservation">Select Observation:</label>
                    <input type="text" id="observationSearch" placeholder="Add observation filter" class="input-spacing" >
                    <select id="selectObservation" style="width: 500px; height: 50px;">
                        <option>Select an observation</option>
                    </select>
                </div>
            
                <div class="form-component">
                    <label>New Observation</label>
                    <input type="text" id="newObservation" placeholder="Enter New Observation" style="width: 700px; height: 50px;">
                    <div id="newobsbtn" class="add-button">add</div>
                </div>
            </div>
            

            <hr />

            <div class="form-section">
                <div class="form-component">
                    <label for="selectReference">Select Reference:</label>
                    <select id="selectReference">
                        <option>Select a reference</option>
                    </select>
                </div>
    
                
                <div class="form-component">
                      <label>Reference Country:</label>
                      <div id="selectReferenceCountry">
                      </div>
                </div>    
            </div>
            
            <hr />

            <div class="form-section">
                <div class="form-component">
                    <label for="selectSource">Select Source:</label>
                    <input type="text" id="sourceSearch" placeholder="Add source filter" class="input-spacing">
                    <select id="selectSource">
                        <option>Select a source</option>
                    </select>
                </div>
    
                <div class="form-component">
                    <label>New Source</label>
                    <input type="text" id="newSource" placeholder="Enter New Source">
                    <div id="newsrcbtn" class="add-button">add</div>
                </div>
            </div>
            
            <hr />

            <div class="form-section">
                <div class="form-component">
                    <label for="selectRating">Select Rating:</label>
                    <select id="selectRating">
                        <option>Select a rating</option>
                    </select>
                </div>
        
            </div>

            <hr />

            <div class="form-component">
                <label for="selectComment">Comment:</label>
                <input type="text" id="comment" placeholder="Add a comment" class="input-spacing">
            </div>

            <button type="submit" id="dataFormBtn">Submit Observation</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
